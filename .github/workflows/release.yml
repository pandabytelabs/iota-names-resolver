name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Package
        run: bash scripts/package.sh
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/iota-names-resolver-chromium.zip
            dist/iota-names-resolver-edge.zip
            dist/iota-names-resolver-firefox.xpi
            dist/SHA256SUMS.txt
