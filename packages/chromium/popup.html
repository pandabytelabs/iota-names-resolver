<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="popupTitle">IOTA Names Resolver</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <main class="wrap">
    <header class="topbar">
      <h1 data-i18n="popupTitle">IOTA Names Resolver</h1>
      <button id="openOptions" class="icon-btn" type="button" data-i18n-attr='{"title":"settings","aria-label":"settings"}' title="Settings" aria-label="Settings"><svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" focusable="false"><path fill="currentColor" d="M19.14 12.94c.04-.31.06-.63.06-.94s-.02-.63-.06-.94l2.03-1.58a.5.5 0 0 0 .12-.64l-1.92-3.32a.5.5 0 0 0-.6-.22l-2.39.96a7.1 7.1 0 0 0-1.63-.94l-.36-2.54A.5.5 0 0 0 13.9 1h-3.8a.5.5 0 0 0-.49.42l-.36 2.54c-.58.22-1.12.53-1.63.94l-2.39-.96a.5.5 0 0 0-.6.22L2.71 7.48a.5.5 0 0 0 .12.64l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94L2.83 14.52a.5.5 0 0 0-.12.64l1.92 3.32c.13.23.39.32.6.22l2.39-.96c.5.4 1.05.72 1.63.94l.36 2.54c.04.24.25.42.49.42h3.8c.24 0 .45-.18.49-.42l.36-2.54c.58-.22 1.12-.53 1.63-.94l2.39.96c.22.1.47 0 .6-.22l1.92-3.32a.5.5 0 0 0-.12-.64l-2.03-1.58ZM12 15.5A3.5 3.5 0 1 1 12 8a3.5 3.5 0 0 1 0 7.5Z"/></svg></button>
    </header>

    <div class="row">
      <input id="name" type="text" data-i18n-attr='{"placeholder":"namePlaceholder"}' placeholder="example.iota" autofocus />
      <button id="go" class="primary" data-i18n="go">Go</button>
    </div>

    <label class="row2">
      <input id="redirect" type="checkbox" />
      <span data-i18n="autoRedirect">Auto-redirect if a website is set</span>
    </label>

    <details class="adv">
      <summary><span data-i18n="advanced">Advanced</span></summary>

      <div class="row3">
        <label class="lbl" for="network" data-i18n="network">Network</label>
        <select id="network">
          <option value="mainnet">Mainnet</option>
          <option value="testnet">Testnet</option>
          <option value="devnet">Devnet</option>
          <option value="custom">Custom</option>
        </select>
      </div>

      <div class="row3">
        <label class="lbl" for="rpcUrl" data-i18n="rpcUrl">RPC URL</label>
        <input id="rpcUrl" type="text" spellcheck="false" />
      </div>

      <div class="row3 row3-actions">
        <span id="status" class="muted" hidden></span>
        <button id="saveRpc" class="primary" data-i18n="save">Save</button>
      </div>
    </details>

    <pre id="advOut" class="pre" hidden></pre>
  </main>

  <script src="i18n.js"></script>
  <script src="popup.js"></script>
</body>
</html>
