<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="optionsTitle">IOTA Names Resolver – Settings</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <main class="wrap">
    <div class="topbar">
      <button id="backBtn" class="back" type="button" hidden data-i18n="back">Back</button>
    </div>
    <h1 data-i18n="optionsTitle">IOTA Names Resolver – Settings</h1>
    <p class="muted">
      <span class="muted" data-i18n="optionsIntro">Resolves *.iota via JSON-RPC (iotax_iotaNamesLookup).</span></p>

    <section class="card">
      <h2 data-i18n="rpcNetwork">RPC / Network</h2>

      <label class="row">
        <span data-i18n="network">Network</span>
        <select id="network">
          <option value="mainnet">Mainnet</option>
          <option value="testnet">Testnet</option>
          <option value="devnet">Devnet</option>
          <option value="custom">Custom</option>
        </select>
      </label>

      <label class="row">
        <span data-i18n="rpcUrl">RPC URL</span>
        <input id="rpcUrl" type="url" placeholder="https://api.mainnet.iota.cafe:443" />
      </label>

      <p class="hint">
        Endpunkte folgen typischerweise dem Muster <code>https://api.NETWORK.iota.cafe:443</code>
        bzw. <code>https://indexer.NETWORK.iota.cafe:443</code>.
      </p>
    </section>

    <section class="card">
      <h2 data-i18n="resolutionNav">Resolution / Navigation</h2>

      <label class="row">
        <span data-i18n="autoRedirectLong">Auto-redirect (if a website is set)</span>
        <input id="autoRedirect" type="checkbox" />
      </label>

      <label class="row">
        <span data-i18n="showDetailsNoWebsite">Show details if no website</span>
        <input id="showDetailsWhenNoWebsite" type="checkbox" />
      </label>

      <label class="row">
        <span data-i18n="websiteKeys">Website keys (comma-separated)</span>
        <input id="websiteKeys" type="text" placeholder="website,url,web,homepage,link" />
      </label>

      <label class="row">
        <span data-i18n="cacheTtl">Cache TTL (seconds)</span>
        <input id="cacheTtlSec" type="number" min="0" step="1" />
      </label>
    </section>

    <section class="card">
      <h2 data-i18n="quickTest">Quick test</h2>
      <div class="row">
        <input id="testName" type="text" placeholder="example.iota" />
        <button id="testBtn" data-i18n="resolve">Resolve</button>
      </div>
      <pre id="testOut" class="pre"></pre>
    </section>

    <div class="actions">
      <button id="saveBtn" class="primary" data-i18n="save">Save</button>
      <span id="status" class="muted"></span>
    </div>
  </main>

  <script src="i18n.js"></script>
  <script src="options.js"></script>
</body>
</html>
